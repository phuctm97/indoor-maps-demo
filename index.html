<body style="margin: 0; overflow: hidden">
  <div style="width:100vw; height:calc(100vh - 75px);" id="gameContainer"></div>
  <div id="loading" style="display: none; width: 100%; height: 100%; left: 0; top: 0; overflow: hidden; position: fixed;">
  <img id="spinn" src="https://icons8.com/preloaders/img/favicons/favicon-194x194.png"> </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  $("#loading").hide(); 
  var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Web.json", { onProgress: UnityProgress }); 
  window.addEventListener("resize", onResize); 
  var timeouts = []; 
  function onResize() { 
    for (var i = 0; i < timeouts.length; i++) { clearTimeout(timeouts[i]); } 
    timeouts = []; 
    $("#gameContainer").hide();
    $("#loading").show(); 
    var id = setTimeout(function () { $("#gameContainer").show(); $("#loading").hide(); }, 500);
    timeouts.push(id); 
    gameInstance.SendMessage("DebugText", "SetWidth", window.innerWidth); 
    gameInstance.SendMessage("DebugText", "SetHeight", window.innerHeight - 36); 
    gameInstance.SendMessage("DebugText", "OnResize"); } 
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
